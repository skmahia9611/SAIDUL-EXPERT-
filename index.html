<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Telegram WebApp Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>আপনার Telegram Chat ID</h2>
  <div id="result">লোড হচ্ছে...</div>

  <script>
    // Telegram WebApp অবজেক্ট থেকে ডেটা নিন
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    if (user && user.id) {
      document.getElementById("result").innerText =
        "✅ আপনার Chat ID: " + user.id;
    } else {
      document.getElementById("result").innerText =
        "❌ কোনো আইডি পাওয়া যায়নি।";
    }
  </script>
</body>
</html>
