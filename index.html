<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’° Wallet Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .wallet-container {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: #4a90e2;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }
    .username {
      font-size: 16px;
      font-weight: bold;
    }
    .userid {
      font-size: 13px;
      color: #555;
    }
    .balance-box {
      background: #e9f5ff;
      border: 1px solid #b3d9ff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    .balance-box h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .balance-box p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #4a90e2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #357ab7;
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <div class="profile">
      <div class="avatar">ðŸ‘¤</div>
      <div>
        <div class="username">User</div>
        <div class="userid">ID: <span id="uid"></span></div>
      </div>
    </div>

    <div class="balance-box">
      <h2>à§³1200</h2>
      <p>Pending Balance</p>
    </div>

    <a href="#" class="btn">ðŸ’³ Withdraw Request</a>
  </div>

  <script>
    // à¦²à¦¿à¦‚à¦• à¦¥à§‡à¦•à§‡ chat_id à¦¬à§‡à¦° à¦•à¦°à¦¬à§‹
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chat_id");

    if(chatId){
      document.getElementById("uid").textContent = chatId;
    } else {
      document.getElementById("uid").textContent = "Not Found";
    }
  </script>
</body>
</html>
